<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Sign in</title>
</head>
<body>
    <div class="signin">
        <form>
            <h3>Sign in</h3>
            <hr>
            <label for="firstName">First Name: </label><br>
            <input type="text" name="firstName" id="firstName" class="input" required><br><br>

            <label for="lastName">Last Name: </label><br>
            <input type="text" name="lastName" id="lastName" class="input" required><br><br>

            <label for="email">Email: </label><br>
            <input type="email" name="email" id="email" class="input" required><br><br>

            <label for="password">Password: </label><br>
            <input type="password" name="password" id="password" class="input" required><br><br>
            
            <label for="ethereum">Account Number:</label><br>
            <input type="text" name="ethereum" id="ethereum" class="input" required><br><br>

            <button type="submit" id="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
